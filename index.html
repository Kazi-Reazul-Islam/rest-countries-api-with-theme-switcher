<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API With Theme Switcher</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button class="btn btn-toggle" id="toggle">
                <i class="fa-regular fa-moon"></i>
                <i class="fa-solid fa-moon"></i>
                Dark Mode
            </button>

        </div>
    </header>

    <section>
        <div class="container">
            <input id="search" class="search" type="text" placeholder="Search for a country..">
            <div class="dropdown" id="filter">
                Filter by Region
                <i class="fa-solid fa-angle-down"></i>
                <ul>
                    <li>All</li>
                    <li>Africa</li>
                    <li>Americas</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </section>

    <section>
        <div class="container countries" id="countries">
          <h2>Countries Loading...</h2>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
